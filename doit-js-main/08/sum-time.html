<html>
<head>
 <style>
 #a:hover { transform: scale(2,2); }
 button { transition: transform 3s; }
 </style>
 <script>
 deg = 0;
 function rotate(c) {
 deg += 90;
 c.style.transform = "rotate(" + deg + "deg)";
 }
 </script>
</head>
<body>
 <button id="a">마우스를 올려보세요.</button>
 <button id="b" onclick="rotate(this)">마우스를 올려보세요.</button>
</body>
</html>
